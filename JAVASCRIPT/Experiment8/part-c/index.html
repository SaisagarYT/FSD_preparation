<!DOCTYPE html>
<html>
<head>
<title>Loops</title>
<script>
for(let i=1;i<=10;i++){ document.write(i + " "); }
document.write("<br>");
let j=1;
while(j<=10){ document.write(j + " "); j++; }
document.write("<br>");
let k=1;
do { document.write(k + " "); k++; } while(k<=10);
</script>
</head>
<body></body>
</html>
