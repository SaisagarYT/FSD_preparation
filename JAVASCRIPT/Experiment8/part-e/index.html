<!DOCTYPE html>
<html>
<head>
<title>Armstrong Number</title>
<script>
var num = parseInt(prompt("Enter a number:"));
var sum = 0, temp = num;
while(temp > 0){
    let digit = temp % 10;
    sum += digit**3;
    temp = Math.floor(temp/10);
}
if(sum === num) document.write(num + " is Armstrong");
else document.write(num + " is not Armstrong");
</script>
</head>
<body></body>
</html>
