<!DOCTYPE html>
<html>
<head>
<title>User Defined Object</title>
<script>
function Person(name, age) {
    this.name = name;
    this.age = age;
    this.display = function() {
        return this.name + " is " + this.age + " years old.";
    };
}
var p1 = new Person("John", 25);
document.write(p1.display());
</script>
</head>
<body></body>
</html>
