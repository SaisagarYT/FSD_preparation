<!DOCTYPE html>
<html>
<head>
<title>Array Object</title>
<script>
var arr = ["Apple", "Banana", "Cherry"];
document.write("Length: " + arr.length + "<br>");
document.write("Joined: " + arr.join(", ") + "<br>");
arr.push("Mango");
document.write("After Push: " + arr);
</script>
</head>
<body></body>
</html>
