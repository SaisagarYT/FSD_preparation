<!DOCTYPE html>
<html>
<head>
<title>Number Functions</title>
<script>
function factorial(){
    let n=parseInt(document.getElementById("num").value),f=1;
    for(let i=1;i<=n;i++){f*=i;}
    document.getElementById("result").innerHTML = f;
}
function fibonacci(){
    let n=parseInt(document.getElementById("num").value),a=0,b=1,res=[];
    for(let i=0;i<n;i++){res.push(a);[a,b]=[b,a+b];}
    document.getElementById("result").innerHTML = res.join(", ");
}
function primes(){
    let n=parseInt(document.getElementById("num").value),res=[];
    for(let i=2;i<=n;i++){let p=true;for(let j=2;j<i;j++){if(i%j==0){p=false;break;}}if(p)res.push(i);}
    document.getElementById("result").innerHTML = res.join(", ");
}
function palindrome(){
    let str=document.getElementById("num").value;
    document.getElementById("result").innerHTML = (str===str.split("").reverse().join(""))?"Yes":"No";
}
</script>
</head>
<body>
<input type="text" id="num">
<button onclick="factorial()">Factorial</button>
<button onclick="fibonacci()">Fibonacci</button>
<button onclick="primes()">Prime</button>
<button onclick="palindrome()">Palindrome</button>
<p id="result"></p>
</body>
</html>
