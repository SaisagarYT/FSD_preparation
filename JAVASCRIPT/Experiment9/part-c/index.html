<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<script>
function validate(){
    var name=document.getElementById("name").value;
    var mobile=document.getElementById("mobile").value;
    var email=document.getElementById("email").value;
    var namePattern=/^[A-Za-z][A-Za-z0-9]{5,}$/;
    var mobilePattern=/^[0-9]{10}$/;
    var emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!namePattern.test(name)){alert("Invalid Name"); return false;}
    if(!mobilePattern.test(mobile)){alert("Invalid Mobile"); return false;}
    if(!emailPattern.test(email)){alert("Invalid Email"); return false;}
    alert("Form Submitted");
    return true;
}
</script>
</head>
<body>
<form onsubmit="return validate()">
Name: <input type="text" id="name"><br>
Mobile: <input type="text" id="mobile"><br>
Email: <input type="text" id="email"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
